# Compliment Bot Configuration

# Application Settings
app:
  name: "Compliment Of The Day Bot"
  description: "A Telegram bot that generates funny compliments based on recent news"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

# Database Configuration
database:
  type: "postgresql"

# News API Configuration
news:
  category: "general"
  page_size: 10
  language: "en"

# LLM Configuration
llm:
  model: "gpt-5-mini"
  temperature: 0.7
  max_retries: 3

# Telegram Bot Configuration
telegram:
  # Job scheduling (all times in GMT)
  jobs:
    default_hour: 8  # Default hour (0-23) in GMT for sending compliments
    generate_hour: 0
    generate_minute: 0
    first_run_delay: 3

# Note: Messages, prompts, and errors are now in translations/en.yaml and translations/ru.yaml
