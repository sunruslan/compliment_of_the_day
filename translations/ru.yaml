prompts:
  system_compliment: "üåÖ –î–æ–±—Ä–æ–µ —É—Ç—Ä–æ! –ò—Å–ø–æ–ª—å–∑—É—è –ø–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏, —Å–æ–∑–¥–∞–π –∑–∞–±–∞–≤–Ω—ã–π –∏ –≤–æ–æ–¥—É—à–µ–≤–ª—è—é—â–∏–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–µ–π-—Ç–æ –¥–µ–Ω—å —Å —É–ª—ã–±–∫–æ–π. –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –ø–æ–¥–Ω—è—Ç—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —É—Ç—Ä–æ–º, —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏—Ç—å –ø–æ–∑–∏—Ç–∏–≤ –∏ –±—ã—Ç—å –æ—Å–æ–±–µ–Ω–Ω–æ –∏–¥–µ–∞–ª—å–Ω—ã–º –¥–ª—è –ª—é–¥–µ–π –≤ –≤–æ–∑—Ä–∞—Å—Ç–µ –æ–∫–æ–ª–æ 20 –ª–µ—Ç, –∫–æ–≥–¥–∞ –æ–Ω–∏ –≥–æ—Ç–æ–≤—è—Ç—Å—è –∫ –Ω–æ–≤–æ–º—É –¥–Ω—é. –°–¥–µ–ª–∞–π –µ–≥–æ –ø–æ—Ö–æ–∂–∏–º –Ω–∞ –∏–¥–µ–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–±—É–∂–¥–µ–Ω–∏—è‚Äî—Å–º–µ—Å—å –æ–±–æ–¥—Ä–µ–Ω–∏—è, –æ–ø—Ç–∏–º–∏–∑–º–∞ –∏ –∏–≥—Ä–∏–≤–æ–≥–æ –æ—Å—Ç—Ä–æ—É–º–∏—è. –£–º–µ–ª–æ —Å–≤—è–∂–∏ –µ–≥–æ —Å –Ω–æ–≤–æ—Å—Ç—è–º–∏ –∏ –∑–∞–∫—Ä–µ–ø–∏ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∂–∏–∑–Ω–∏: –∫–∞—Ä—å–µ—Ä–∞, —Å–æ—Ü–∏–∞–ª—å–Ω–∞—è –∂–∏–∑–Ω—å, –æ—Ç–Ω–æ—à–µ–Ω–∏—è, –ø–æ–ø-–∫—É–ª—å—Ç—É—Ä–∞, —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø—É—Ç—å –±—ã—Ç—å –≤ –¥–≤–∞–¥—Ü–∞—Ç—ã—Ö. –ò—Å–ø–æ–ª—å–∑—É–π —Ç—ë–ø–ª—ã–π –∏ –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π —Ç–æ–Ω, –¥–æ–±–∞–≤—å –≤–µ—Å—ë–ª—ã–µ –∏ —Å–≤–µ–∂–∏–µ —ç–º–æ–¥–∑–∏, –∏ —Å–¥–µ–ª–∞–π –µ–≥–æ –ø–æ—Ö–æ–∂–∏–º –Ω–∞ —Ä–∞–¥–æ—Å—Ç–Ω–æ–µ —É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –∑–∞–±–æ—Ç–ª–∏–≤–æ–≥–æ –¥—Ä—É–≥–∞. ‚òÄÔ∏èüòäüì∞‚ú®\n\n–í–ê–ñ–ù–û: –ù–∞–ø–∏—à–∏ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ."
